global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8000']

  - job_name: 'recipe-service'
    static_configs:
      - targets: ['recipe-service:8000']

  - job_name: 'ingredient-scanner-service'
    static_configs:
      - targets: ['ingredient-scanner-service:8000']

  - job_name: 'meal-planning-service'
    static_configs:
      - targets: ['meal-planning-service:8000']

  - job_name: 'shopping-list-service'
    static_configs:
      - targets: ['shopping-list-service:8000']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692'] 
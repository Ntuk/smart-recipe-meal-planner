server {
    listen 3000;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to respective services
    location /api/recipes {
        proxy_pass http://recipe-service:8000/recipes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/ingredients/scan {
        proxy_pass http://ingredient-scanner-service:8000/scan;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/meal-plans {
        proxy_pass http://meal-planning-service:8000/meal-plans;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /api/shopping-lists {
        proxy_pass http://shopping-list-service:8000/shopping-lists;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 